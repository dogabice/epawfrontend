<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>E-PAW CREATE AN ACCOUNT VET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&family=Nunito:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Nunito+Sans:opsz,wght@6..12,200&family=Nunito:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="createanaccountforvet.css">
</head>

<body>
    <header>
        <label for="createanaccountforvet" class="createanaccountforvet">CREATE AN ACCOUNT</label>
        <div id="inputvaluesforvet1">
            <input type="text" class="nameforaccount" name="name" placeholder="NAME">
            <input type="text" class="surnameforaccount" name="surname" placeholder="SURNAME">
            <input type="text" class="addressforaccount" name="address" placeholder="ADDRESS">
            <input type="tel" class="phonenumforaccount" name="phone-num" placeholder="PHONE NUMBER">
        </div>

        <div id="inputvaluesforvet2">
            <input type="number" class="certificatenumforaccount" name="certificatenum" placeholder="CERTIFICATE NUMBER">
            <input type="email" class="emailforaccount" name="email" placeholder="E-MAIL">
            <input type="password" class="passwordforaccount" name="password" placeholder="PASSWORD">
        </div>
        <button class="submitbutton">SUBMIT</button>
    </header>

</body>

</html>
