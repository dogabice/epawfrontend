<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-PAW PET PROFILE INFO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&family=Nunito:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Nunito+Sans:opsz,wght@6..12,200&family=Nunito:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="petprofileinfo.css">
</head>

<body>

    <header>
        <div class="container">
            <img class="petphoto" src="odin.png" alt="">

            <div id="petinformations" class="pet-info-box">
                <label for="pet" class="petname"> <b>Odin YiÄŸit</b></label>
                <label for="pet" class="petage">Age: </label>
                <label for="pet" class="pettype">Type: </label>
                <label for="pet" class="petspecies">Species: </label>
                <label for="pet" class="petweight">Weight: </label>
            </div>
            

            <button id="appointmentbtn">APPOINTMENT</button>
            <label for="pet" class="healthrecordslbl">Health Records:</label>
            <div id="healthrecords">
                <label for="pet" class="treatment">Treatment 1: </label>
                <label for="pet" class="treatmenttype">Canine Parvovirus</label>
                <br>
                <label for="pet" class="status">Status: </label>
                <label for="pet" class="statustype">ACTIVE</label>
            </div>
        </div>
    </header>

</body>

</html>
